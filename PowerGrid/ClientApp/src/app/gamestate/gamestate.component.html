<div>
    <button (click)="onClickMe()">Click me!</button>
    <br>
    <div *ngIf='gameState'>
        <app-player-order [players]='gameState.players' [currentPlayer]='gameState.currentPlayer' [remainingSeconds]='gameState.remainingSeconds'></app-player-order>
        <app-player-list [players]='gameState.players'></app-player-list>
        <app-auction-house [auctionHouse]='gameState.auctionHouse'></app-auction-house>
        <app-resource-market [market]='gameState.resourceMarket'></app-resource-market>
        <app-map [map]='gameState.map'></app-map>
    </div>
</div>
