<div *ngIf="auctionHouse">
  Auction House
  <br>
  <div *ngFor="let card of auctionHouse.marketplace" style="display: inline-block">
    <app-card (click)="onSetAuctionedCard(card)" [card]='card' [owned]='false' [auctionHouse]="auctionHouse" (bidEvent)="bid($event)" (passEvent)="pass($event)"></app-card>
  </div>
</div>
