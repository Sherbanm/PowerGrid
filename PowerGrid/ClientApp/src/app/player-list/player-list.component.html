<div *ngIf="selectedPlayer">
  <div *ngFor="let player of players"
    (click)="onSelect(player)">
    <app-player [player]='player'></app-player>
  </div>
  <br clear="both">
  <app-card-list [cards]='selectedPlayer.cards'></app-card-list>
  <app-resource-market [market]='gameState.resourceMarket'></app-resource-market>
</div>
